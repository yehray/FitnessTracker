<!DOCTYPE html>

<html>  
    <head>
        <meta charset="UTF-8">  
        <title>Table</title>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
        <script src="javascript/editTable.js"></script>
        <script>
            $(document).ready(function() {
                fetch_data();
                $(document).on('click', '#addButton', function(){
                    insert_data()});
                $(document).on('click', '.deleteButton', function(){
                    delete_data(this.id)});
                $(document).on('blur', '.dateClase', function(){
                    edit_data(this.id, 'date')});
                $(document).on('blur', '.caloriesClass', function(){
                    edit_data(this.id, this.fetch_data, 'calories')});
                $(document).on('blur', '.weightClass', function(){
                    edit_data(this.id, 'weight')});

            });
        </script>


    </head>  
    <body>  
        <div class="container">  
            <div class="table-responsive">  
                <h3 align="center">Table</h3><br />  
                <div id="live_data"></div>   
            </div>  
        </div>  
    </body>  
</html>
