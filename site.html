<html>
    <head>
            <title>Fitness Tracker</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="styles/styles.css">
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
            <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
            <script src="javascript/editFoodTable.js"></script>
            <script src="javascript/script.js"></script>
            <script>
                $(function() {
                    $("#datepicker").datepicker({onSelect: fetch_data}).datepicker( "setDate", new Date());
                });
                $(document).ready(function() {
                    fetch_data();
                    $(document).on('click', '#addButton', function(){
                        insert_data()});
                    $(document).on('click', '.deleteButton', function(){
                        delete_data(this.id)});
                    $(document).on('blur', '.ui-widget', function(){
                        findFoodData()});
                    $(document).on('click', '#tags', function(){
                        $.ajax({  
                        type: "POST",
                        url: "php/editFoodTable/getFoodArray.php",
                        cache: false,
                        crossDomain : true, 
                        success:function(result){
                            foodArray = JSON.parse(result);
                            $("#tags").autocomplete({
                                    source: foodArray
                            });
                    }        
                    });
                });       
                });
            </script>
    </head>

    <header>
        FITNESS TRACKER
    </header>

    <div class="topnav">

            <a href="#">Link</a>
            <a href="#">Link</a>

    <body>
        <form>
            Current Date:<br>
            <input id="datepicker" type="text" name="pick date"><br>
            Number of Calories:<br>
            <input id=calories type="text" name="number of calories"><br>
            Weight:<br>
            <input id=weight type="text" name="current weight"><br>
            <input id="submit" onclick="addData()" type="button" value="Submit"><br>
            <input id="delete" onclick="deleteData()" type="button" value="Delete">
        </form>


        <!-- <script type="text/javascript" language="JavaScript">

        <input type="button" value="Next Day" onClick="increaseDate()"/>
        <input type="button" value="Previous Day" onClick="decreaseDate()"/>
        
        <form id="fileToUpload">
            Select file to upload:
            <input type="file" name="fileToUpload" >
            <input type="submit" onclick="uploadFile()" value="Upload File" name="submit">
        </form>

        <div class="container">  
                <div class="table-responsive">  
                    This is a table<br/>
                    <div id="live_data"></div>   
                </div>  
        </div> 

        <form action="php/learner/executeLearner.php" method="get">
                <input type="submit" value="Run me now!">
         </form>

    </body>

</html>
